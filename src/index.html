<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is my solution to the fylo dark theme landing page challenge on Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css">
  <title>Fylo landing page</title>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="#" class="logo">
        <img src="./img/logo.svg" alt="site logo">
      </a>
      <nav class="header-nav">
        <a href="#" class="header-nav-link">Features</a>
        <a href="#" class="header-nav-link">Team</a>
        <a href="#" class="header-nav-link">Sign In</a>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="intro">
      <div class="intro-content">
        <div class="intro-img">
          <img src="./img/illustration-intro.png" alt="illustration intro">
        </div>
        <h1 class="intro-title">
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="intro-text">
          Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.
        </p>
        <button class="btn-primary-lg">Get Started</button>
      </div>
    </section>
  </main>
</body>
</html>
